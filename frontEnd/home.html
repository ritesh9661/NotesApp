<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container justify-content-between text-center overflow-scroll">
      <h1 class="heading">
        <img src="./img/note-light-svgrepo-com.svg" alt="" /> Notes
      </h1>
      <div
        class="row d-flex flex-column align-items-center justify-content-center"
      >
        <input
          type="text"
          name=""
          class="bg-transparent"
          id="title"
          placeholder="Title..."
        />
        <textarea
          name=""
          id="dec"
          cols="20"
          rows="5"
          class="bg-transparent"
          placeholder="Description....."
        ></textarea>
        <button id="enter" class="add_button w-50" onclick="add()">
          Create..
        </button>
        <button id="update" class="update_button w-50 hide add_button">
          Update..
        </button>
        <div class="p-2 text-success" id="message">Write Your Notes</div>
      </div>
      <div
        id="display"
        class="d-flex row gap-1 text-wrap justify-content-center"
      ></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
