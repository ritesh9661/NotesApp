<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="body">
    <div
      class="popUp container-fluid row text-dark delConform justify-content-center"
    >
      <div class="delConformBox col-md-4 col-8 bg-danger rounded py-5">
        <p class="text-center pb-5">Do you want to delete this note</p>
        <div class="row justify-content-around">
          <button
            class="cancel col-5 col-md-3 btn btn-light"
            onclick="cancelDelete()"
          >
            CANCEL
          </button>
          <button
            class="ok col-4 col-5 col-md-3 btn-light btn"
            onclick="confirmDelete()"
          >
            OK
          </button>
        </div>
      </div>
    </div>
    <div class="container justify-content-between text-center overflow-scroll">
      <h1 class="heading">
        <img src="./img/note_icon.svg" alt="note_icon" /> Notes
        <div></div>
      </h1>
      <div
        class="row d-flex flex-column align-items-center justify-content-center"
      >
        <input
          type="text"
          name=""
          class="bg-transparent text-light col-10 col-md-5 border-light"
          id="title"
          placeholder="Title..."
        />
        <textarea
          name=""
          id="dec"
          cols="20"
          rows="5"
          class="bg-transparent text-light col-10 col-md-5 border-light"
          placeholder="Description....."
        ></textarea>
        <button
          id="enter"
          class="my-3 add_button col-6 col-md-3"
          onclick="add()"
        >
          Create..
        </button>
        <button id="update" class="my-3 add_button col-6 col-md-3 hide">
          Update..
        </button>
        <div class="p-2 err-message fs-3" id="message">Write Your Notes</div>
      </div>
      <div
        id="display"
        class="d-flex row gap-2 text-light text-wrap justify-content-center"
      ></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
